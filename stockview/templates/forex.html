{% extends "layout.html" %}
{% block body %}
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('stock') }}">Stock</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('forex') }}">Forex <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    </nav>
    <div class="container">
      {% for currency in forex_rates %}
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">{{ currency }}</div>
          <div class="card-body">
            <p class="card-text">Rate: {{ forex_rates[currency] }}</p>
          </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock body %}
